version: "3.9"

services:
  db:
    image: postgres:16
    container_name: matrix_db
    environment:
      POSTGRES_USER: matrix
      POSTGRES_PASSWORD: matrix
      POSTGRES_DB: matrix_guardian
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matrix -d matrix_guardian"]
      interval: 10s
      timeout: 5s
      retries: 5

  guardian:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    container_name: matrix_guardian_app
    environment:
      - DATABASE_URL=postgresql+psycopg://matrix:matrix@db:5432/matrix_guardian
      - MATRIXHUB_API_BASE=https://api.matrixhub.io
      - MATRIX_AI_BASE=https://your-user-name-matrix-ai.hf.space
      - API_TOKEN=dev-secret-token
      # - AUTOPILOT_ENABLED=true # Uncomment to enable the worker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

# >>> AUTOPILOT: worker service
  autopilot_worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    environment:
      - AUTOPILOT_ENABLED=true
      - AUTOPILOT_API_ENABLED=false
      - AUTOPILOT_INTERVAL_SEC=60
      - AUTOPILOT_POLICY=src/guardian/agents/policies/default_policy.yaml
      - AUTOPILOT_SAFE_MODE=true
      - DATABASE_URL=postgresql+psycopg://matrix:matrix@db:5432/matrix_guardian
      - MATRIXHUB_API_BASE=https://api.matrixhub.io
      - MATRIX_AI_BASE=https://your-user-name-matrix-ai.hf.space
      - API_TOKEN=dev-secret-token
    command: ["python", "-m", "guardian.runner.autopilot_worker"]
    depends_on:
      db:
        condition: service_healthy
# <<< AUTOPILOT: worker service

volumes:
  pgdata:
    name: matrix_postgres_data
